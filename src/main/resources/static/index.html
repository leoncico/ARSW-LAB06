<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blueprints</h1>

        <div class="form-group">
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" class="form-control">
            <button id="searchButton" class="btn btn-primary">Get blueprints</button>
        </div>

        <table id="tableBlueprints" class="table">
            <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div id="totalPoints">Total user points: 0</div>

        <h3 id="currentBlueprintName">Current blueprint: None</h3>
        <canvas id="blueprintCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    </div>
</body>
</html>
