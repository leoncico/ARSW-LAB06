<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    
</head>
<body class="bg-default" style="font-family:'Margarine', cursive;" onload="App.initCanvas(); App.addEventsButtons();">
    <div class="container">
        <h1>Blueprints</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" class="form-control">
                    <button id="searchButton" class="btn btn-primary" style="margin-top: 5px;">Get blueprints</button>
                </div>

                <table id="tableBlueprints" class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th class="text-center">Blueprint name</th>
                            <th class="text-center">Number of points</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                    </tbody>
                </table>

                <div id="totalPoints">Total user points: 0</div>
            </div>

            <div class="col-md-6">
                <h3 id="currentBlueprintName">Current blueprint: None</h3>

                <div>
                    <button class="btn btn-warning" id="newButton" style="margin-bottom: 20px;">Create NEW Blueprint</button>
                </div>

                <canvas id="blueprintCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

                <div style="margin-top: 10px;">
                    <button class="btn btn-success" id="saveButton">Save/Update</button>
                    <button class="btn btn-info" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
